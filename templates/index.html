<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processing App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MD winners</h1>

        <!-- PDF upload form -->
        <h2>Upload a PDF</h2>
        <form id="pdfUploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/pdf" required>
            <button type="submit">Upload and Process PDF</button>
        </form>

        <!-- Audio upload form -->
        <h2>Upload an Audio File</h2>
        <form id="audioUploadForm" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept="audio/*" required>
            <button type="submit">Upload and Process Audio</button>
        </form>

        <!-- Message display area -->
        <div id="message"></div>

        <!-- Download button -->
        <h2>Download a Processed PDF</h2>
        <form action="/download/sample.pdf" method="GET">
            <button type="submit">Download sample.pdf</button>
        </form>
    </div>

    <script>
        // Function to handle form submission with AJAX
        $(document).ready(function() {
            // Handle PDF upload
            $('#pdfUploadForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                var formData = new FormData(this);

                $.ajax({
                    url: '/upload/pdf',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#message').html('<p style="color:green;">' + response.message + '</p>');
                    },
                    error: function(response) {
                        $('#message').html('<p style="color:red;">' + response.responseJSON.message + '</p>');
                    }
                });
            });

            // Handle Audio upload
            $('#audioUploadForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                var formData = new FormData(this);

                $.ajax({
                    url: '/upload/audio',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#message').html('<p style="color:green;">' + response.message + '</p>');
                    },
                    error: function(response) {
                        $('#message').html('<p style="color:red;">' + response.responseJSON.message + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
