<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Processing App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>MD Winners</h1>

        <!-- Combined PDF and Audio Upload Form -->
        <h2>Upload PDF and Audio File</h2>
        <form id="fileUploadForm" enctype="multipart/form-data">
            <label for="pdf_file">Select a PDF:</label>
            <input type="file" name="pdf_file" accept="application/pdf" required><br><br>

            <label for="audio_file">Select an Audio File:</label>
            <input type="file" name="audio_file" accept="audio/*" required><br><br>

            <button type="submit">Upload and Process Files</button>
        </form>

        <!-- Message display area -->
        <div id="message"></div>

        <!-- Download button for processed PDF -->
        <h2>Download Processed PDF</h2>
        <div id="downloadSection" style="display:none;">
            <form id="downloadForm" method="GET">
                <button id="downloadButton" type="submit">Download Processed PDF</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle form submission for both PDF and Audio file
            $('#fileUploadForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                var formData = new FormData(this);

                // AJAX call to upload and process both PDF and Audio file
                $.ajax({
                    url: '/upload/process',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#message').html('<p style="color:green;">' + response.message + '</p>');

                        // If processing was successful, show the download button
                        if (response.download_link) {
                            $('#downloadForm').attr('action', response.download_link);
                            $('#downloadSection').show();
                        }
                    },
                    error: function(response) {
                        $('#message').html('<p style="color:red;">' + response.responseJSON.message + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
